<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grado de urgencia para mascotas</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css"> <!-- INDEX -->
    <style>
      /* Estilo para hacer el jumbotron del título más pequeño en dispositivos pequeños */
      @media (max-width: 576px) {
        .jumbotron {
          padding: 1rem;
        }
      }
      
      /* Estilo para aumentar el tamaño de fuente y cambiar la fuente del label */
      label.form-label {
        font-size: 1.2rem;
        font-family: Arial, sans-serif;
      }
      .p{
    font-size: 1.2rem; /* aumentar el tamaño de fuente */
    font-family: Arial, sans-serif; /* cambiar la fuente */

  }
    </style>
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" style="color: rgb(14, 159, 216);">INICIO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="Home.html" style="color: rgb(14, 159, 216);">SERVICIOS</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="jumbotron">
        <h1 class="display-4">Grado de urgencia para mascotas</h1>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="condicion" class="form-label" >Condición de la mascota:</label>
          <select id="condicion" class="form-select">
            <option value="bueno">Bueno</option>
            <option value="mal">Mal</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="enfermedad" class="form-label">Enfermedad de la mascota:</label>
          <select id="enfermedad" class="form-select">
            <option value="hidatidosis">Hidatidosis</option>
            <option value="brucelosis">Brucelosis</option>
            <option value="rabia">Rabia</option>
            <option value="muermo">Muermo</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-primary" onclick="mostrarUrgencia()">Calcular grado de urgencia</button>
      </div>
      <div class="mb-3">
        <h2>El grado de urgencia para esta mascota es:</h2>
        <p id="resultado" class="p"></p>
      </div>
    </div>
  </div>
    <!-- JavaScript -->
    <script>
      function calcularUrgencia(condicion, enfermedad) {
        let gradoUrgencia = '';
        if (condicion === 'mal' && (enfermedad === 'hidatidosis' || enfermedad === 'brucelosis')) {
          gradoUrgencia = 'Debe ser atendido de urgencia';
        } else {
          gradoUrgencia = 'No se requiere atención urgente';
        }
        return gradoUrgencia;
      }

      function mostrarUrgencia() {
        const condicion = document.getElementById('condicion').value;
        const enfermedad = document.getElementById('enfermedad').value;
        const urgencia = calcularUrgencia(condicion, enfermedad);
        document.getElementById('resultado').textContent = urgencia;
      }
    </script>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
